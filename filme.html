<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Filme</title>
<style>
body{background:#111;color:#fff;font-family:Arial}
img{max-width:100%;border-radius:12px}
</style>
</head>
<body>

<div id="conteudo"></div>
<video id="player" controls width="900"></video>

<script>
const id=new URLSearchParams(location.search).get("id");
fetch("catalogo.json")
.then(r=>r.json())
.then(lista=>{
  const f=lista.find(x=>x.id==id);
  conteudo.innerHTML=`
    <h1>${f.titulo} (${f.ano})</h1>
    <img src="${f.capa}">
    <p>${f.sinopse}</p>
  `;
  player.src=f.link;
});
</script>
</body>
</html>
